<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style .css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body class="bdy">
    <div class="main">
        <form>
            <input type="text" id="output" placeholder="0" class="inp">

            <div class="btn-div">
                <button class="btn" type="button" onclick="displayData(7)">7</button>
                <button class="btn" type="button" onclick="displayData(8)">8</button>
                <button class="btn" type="button" onclick="displayData(9)">9</button>
                <button class="btn" type="button" onclick="displayData('/')">/</button>
                <button class="btn" type="button" onclick="displayData(4)">4</button>
                <button class="btn" type="button" onclick="displayData(5)">5</button>
                <button class="btn" type="button" onclick="displayData(6)">6</button>
                <button class="btn" type="button" onclick="displayData('*')">*</button>
                <button class="btn" type="button" onclick="displayData(1)">1</button>
                <button class="btn" type="button" onclick="displayData(2)">2</button>
                <button class="btn" type="button" onclick="displayData(3)">3</button>
                <button class="btn" type="button" onclick="displayData('-')">-</button>
                <button class="btn" type="button" onclick="displayData(0)">0</button>
                <button class="btn" type="button" id="del" onclick="backSpace()">DEL</button>
                <button class="btn" type="button" id="eq" onclick="evaluateOpertor()">=</button>
                <button class="btn" type="button" onclick="displayData('+')">+</button>
                <button class="btn" type="button" id="allc" onclick=" allClear()">AC</button>


            </div>

        </form>
    </div>
</body>
<script src="./cal1.js"></script>

</html>
